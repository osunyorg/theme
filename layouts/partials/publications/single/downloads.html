{{ if gt .Params.links 0 }}
<div class="downloads">
  <h2 class="h5">{{ i18n "publications.downloads" }}</h2>
  <nav>
    {{ range .Params.links }}
      {{ if .url }}
        <a href="{{ .url }}" target="_blank" rel="noopener">
          {{ .label }}
          <span class="sr-only"> - {{ safeHTML (i18n "commons.link.blank") }}</span>
        </a>
      {{ end }}
    {{ end }}
  </nav>
</div>
{{ end }}
