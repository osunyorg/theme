{{ $layout := .layout }}
{{ $options := .options }}
{{ $children := .children }}

{{ range $children }}
  {{ $child := site.GetPage .path }}
  {{ with $child }}
    {{ partial "events/partials/event.html" (dict
        "event" .
        "layout" $layout
        "options" site.Params.events.index.options
      )}}
  {{ end }}
{{ end }}
