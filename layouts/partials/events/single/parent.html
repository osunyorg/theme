{{ $event := site.GetPage .path }}
{{ with $event }}
  <div class="event-parent container">
    {{ partial "events/partials/event.html" (dict
        "event" .
        "layout" "large"
        "options" (merge site.Params.events.index.options (dict "image" false))
        "is_sup_event" true
      )}}
  </div>
{{ end }}
