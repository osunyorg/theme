<div class="event-slots">
  <h2>{{ i18n (printf "events.access.dates") }}</h2>
  <ul>
    <li class="event-duration">
      <span class="event-date" itemprop="startDate" content="2014-10-01T19:30">Du 14 janvier au 19 mai 2024</span>
      <span class="event-type">Événement régulier</span>
      <a href="/" class="event-link"><span>Ajouter à mon agenda</span></a>
    </li>
    <li itemprop="subEvent">
      <span class="event-date" itemprop="startDate" content="2014-10-01T19:30">Vendredi 28 septembre 2023</span>
      <time>21h</time>
      <span class="event-location" itemprop="location" itemscope itemtype="https://schema.org/Place">Grande salle debout</span>
      <a href="/" class="event-link"><span>Ajouter à mon agenda</span></a>
    </li>
  </ul>
  <button class="btn">Afficher toutes les dates</button>
</div>
