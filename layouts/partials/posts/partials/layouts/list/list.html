{{ $heading_level := .heading_level | default 3 }}
{{ $alternate := .alternate }}
{{ $options := .options }}

<div class="list">
  {{ range $post := .posts -}}
    {{ with site.GetPage .path }}
      {{ partial "posts/partials/post.html" (dict 
          "post" . 
          "options" $options
          "heading_level" $heading_level 
        )}}
    {{ end }}
  {{ end }}
</div>
