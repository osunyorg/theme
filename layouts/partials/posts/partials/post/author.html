{{- range .GetTerms "authors" -}}
  {{- $person := site.GetPage (printf "/persons/%s" .Slug) -}}
  {{- with $person -}}
    <div class="post-author" itemscope itemtype="https://schema.org/Person" itemprop="author">
      {{- /* remove white space */ -}}
      <p itemprop="name">{{- .Title | safeHTML -}}</p>
      {{- /* remove white space */ -}}
    </div>
  {{- end -}}
{{- end -}}
