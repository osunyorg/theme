{{ $layout := site.Params.posts.index.layout | default "list" }}
<div class="block-posts block-posts--{{- $layout -}}">
  <div class="container">
    <div class="block-content">
      <div class="{{ $layout }}">
        {{ range .posts }}
          {{ partial "posts/partials/post.html" (dict 
            "post" .
            "options" .Site.Params.posts.index.options
            "heading" "h3"
            ) }}
        {{ end }}
      </div>
    </div>
  </div>
</div>
