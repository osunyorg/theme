{{- $title := or .Params.header_text .Title -}}

{{ with .Params.subtitle }}
  {{- $title = printf "%s <span>%s</span>" $title . -}}
{{ end }}

{{- partial "header/hero.html" (dict
      "title" $title
      "image" .Params.image
      "sizes" site.Params.image_sizes.sections.posts.hero_single
      "context" .
) -}}
