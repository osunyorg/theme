{{ $size := partial "GetHumanSize" .size }}
{{ $extension := partial "GetExtensionFile" .name }}

{{ if or $size $extension }}
<abbr title="{{ i18n (printf "commons.extensions.%s" $extension) }}">{{ $extension }}</abbr> - {{ $size.weight }} <abbr title="{{ $size.full_unit }}">{{ $size.unit }}</abbr>
{{ end }}
