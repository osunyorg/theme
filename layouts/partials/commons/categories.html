{{ $kind := .kind }}
{{ $categories_kind := printf "%ss_categories" $kind }}
{{ $categories := .context.GetTerms $categories_kind }}

{{- if $categories -}}
  <ul class="{{ $kind }}-categories" aria-label="{{ i18n "categories.label" }}">
    {{- range $categories -}}
      <li class="{{ .Params.bodyclass }}">
        <a href="{{ .Permalink }}">
          {{- safeHTML .Title -}}
        </a>
      </li>
    {{- end }}
  </ul>
{{- end -}}
