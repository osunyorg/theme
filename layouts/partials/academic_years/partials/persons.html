{{ with . }}
  <div class="academic_years__persons">
    <ol class="persons">
      {{ range . }}
        {{ partial "persons/partials/person.html" (dict
          "person" .
          "options" (dict
            "cohorts" true
            "image" true
            "link" true
          )
        ) }}
      {{ end }}
    </ol>
  </div>
{{ end }}
