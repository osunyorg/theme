{{ $menu := partial "GetMenu" "social" }}

{{ if $menu.items }}
  {{ partial "commons/menu.html" (dict
    "kind" "social"
    "level" 1
    "class" "nav-social"
  ) }}
{{ end }}

{{ with site.Params.contact_details }}
  <ul class="footer-social site-links">
    {{ partial "commons/socials" (dict
      "use_default_email_label" true
      "context" .
    ) }}
  </ul>
{{ end }}
