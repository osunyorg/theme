{{ $image := index site.Params.logo.header }}
{{ if eq (printf "%T" $image) "array" }}
  {{ $image = site.Params.logo.header.default }}
{{ end }}

<div itemscope itemtype="https://schema.org/Periodical">

  <meta itemprop="image" content="{{ $image }}">

  <p itemprop="name">{{ .Title }}</p>

  {{ with .Params.issn }}
    <p itemprop="issn">{{ . }}</p>
  {{ end }}

</div>
