<div class="alert alert--{{ .level }}">
  <div class="container">
    <div class="alert__content">
      <p class="alert__title" role="heading" aria-level="1">{{ .title | safeHTML }}</p>
      <div class="rich-text">
        {{ .content | safeHTML }}
      </div>
    </div>

    {{ with .button }}
      {{ if .title }}
        {{- $title := .title | safeHTML -}}
        <a href="{{ .url }}"
          class="button"
          {{ if .target_blank }}
            title="{{ i18n "commons.link.blank_aria" (dict "Title" $title) }}"
            target="_blank"
            rel="noreferrer noopener"
          {{ else }}
            title="{{ $title }}"
          {{ end }}
          >
          {{- $title -}}
        </a>
      {{ end -}}
    {{ end }}
  </div>
</div>
