name: Hugo Static Analysis

on: push
  # pull_request:
  #   types: [opened, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  # Analyse des templates Hugo
  template-lint:
    name: Lint Hugo Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install djLint
        run: pip install djlint

      - name: Lint layouts
        if: hashFiles('layouts/**/*.html') != ''
        run: |
          echo "## ðŸŽ¨ Template Analysis" >> $GITHUB_STEP_SUMMARY
          djlint layouts/ --profile=golang --lint --quiet || true
          echo "âœ… Layouts checked" >> $GITHUB_STEP_SUMMARY
