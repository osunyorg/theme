name: Hugo Static Analysis

on: push

permissions:
  contents: read
  pull-requests: write

jobs:
  template-lint:
    name: Lint Hugo Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13' 

      - name: Install djLint
        run: pip install djlint

      - name: Lint layouts
        run: |
          echo "## ðŸŽ¨ Template Analysis" >> $GITHUB_STEP_SUMMARY
          djlint layouts/ || $GITHUB_STEP_SUMMARY

      - name: Comment pull request
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            $GITHUB_STEP_SUMMARY