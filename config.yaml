params:
  debug:
    active: false
    productionUrl: ""
  keycdn: https://osuny-1b4da.kxcdn.com
  plausible: false
  seo:
    title:
      separator: "|"

  # DESIGN SYSTEM
  logo:
    header: "/assets/images/logo.svg"
    footer: "/assets/images/logo.svg"
    # Handle logo in darkmode with this configuration
    # header:
    #   default: "/assets/images/logo.svg"
    #   darkmode: "/assets/images/logo-white.svg"
    # footer:
    #   default: "/assets/images/logo.svg"
    #   darkmode: "/assets/images/logo-white.svg"
  menu:
    dropdown:
      linkToLevel1: false
    i18n:
      display: true
  breadcrumb:
    position: hero-start #  hero-start |  hero-end | after-hero | none
  summary:
    position: hero # hero | content
  search:
    active: false
    position: menu # menu | fixed | footer
    appearance: icon # icon | text | both
  home:
    toc:
      disabled: true

  # Enabled network for share action
  # You can also specify this options for each sharable Section
  share_links:
    enabled: true
    facebook: true
    twitter: true
    linkedin: true
    email: false
    telegram: false
    whatsapp: false

  # SECTIONS
  events:
    default_image: false
    date_format: ":date_long"
    index:
      show_categories: false
      show_author: false
      show_description: true
      truncate_description: 200 # Set to 0 to disable truncate
      layout: list # grid | list
    # share_links:
    #   enabled: true
    #   facebook: true
    #   twitter: false
    #   linkedin: false
    #   email: true
    #   telegram: true
    #   whatsapp: true
