    dark_logo_background: false
    map_marker_icon: '/assets/images/map-marker.svg'
    single:
      backlinks: false
  pages:
    default_image: false
    index:
      truncate_description: 200 # Set to 0 to disable truncate
      layout: grid # grid | list
  papers:
    default_image: false
    sidebar:
      direction: start
  volumes:
    default_image: false
  locations:
    default_image: false
    index:
      truncate_description: 200
      layout: list # grid | list
  persons:
    index:
      layout: grid # grid | list
    single:
      backlinks: false
  posts:
    default_image: false
    date_format: ":date_long"
    index:
      show_categories: true
      show_author: false
      show_description: true
      truncate_description: 200 # Set to 0 to disable truncate
      layout: list # grid | list
      options:
        hide_image: false
        hide_summary: false
        hide_category: false
        hide_author: false
        hide_date: false
    # share_links: # Optional
    #   enabled: true
    #   facebook: true
    #   twitter: true
    #   linkedin: true
    #   email: false
    #   telegram: false
    #   whatsapp: false
  projects:
    default_image: false
    date_format: "2006"
    index:
      show_categories: true
      show_description: true
      show_year: false
      truncate_description: 200 # Set to 0 to disable truncate
      layout: list # grid | list
    # share_links: # Optional
    #   enabled: true
    #   facebook: true
    #   twitter: true
    #   linkedin: true
    #   email: true
    #   telegram: true
    #   whatsapp: true
  programs:
    related_posts:
      quantity: 4
    related_events:
