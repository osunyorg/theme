        summary: true
        image: true
        link: true
    single:
      backlinks: false
  posts:
    default_image: false
    date_format: ":date_long"
    index:
      truncate_description: 200 # Set to 0 to disable truncate
      layout: list # grid | list
      options:
        author: false
        categories: true
        date: true
        image: true
        reading_time: false
        summary: true
        subtitle: true
    single:
      author_signature: false

    # share_links: # Optional
    #   enabled: true
