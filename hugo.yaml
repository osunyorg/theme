enableRobotsTXT: true
removePathAccents: true
ignoreLogs: ['warning-goldmark-raw-html']
pagination:
  pagerSize: 36
params:
  debug:
    active: false
    productionUrl: ""
  keycdn: https://osuny-1b4da.kxcdn.com
  plausible: false
  seo:
    title:
      separator: "|"

  # DESIGN SYSTEM
  logo:
    header: "/assets/images/logo.svg"
    footer: "/assets/images/logo.svg"
    # Handle logo in darkmode with this configuration
    # header:
    #   default: "/assets/images/logo.svg"
    #   darkmode: "/assets/images/logo-white.svg"
    # footer:
    #   default: "/assets/images/logo.svg"
    #   darkmode: "/assets/images/logo-white.svg"
  menu:
    primary:
      level_1:
        summary:
          active: false
          source: "Summary" # "Summary" | "meta_description"
          truncate: 125
      level_2:
        summary:
          active: true
          source: "Summary" # "Summary" | "meta_description"
          truncate: 125
        title: true
    dropdown:
      linkToLevel1: true
      level1_summary: false
      level2_summary: false
      meta_descriptions: false
      truncate_summary: 125
    i18n:
      display: true
  breadcrumb:
    position: hero-start #  hero-start |  hero-end | after-hero | none
  summary:
    position: hero # hero | content
  search:
    active: false
    position: primary # primary | upper-menu | fixed | footer
    appearance: icon # icon | text | both
  home:
    head:
      title: both # both | page | site
    toc:
      disabled: true
  toc:
    force_offcanvas: false

  # Enabled network for share action
  # You can also specify this options for each sharable Section
  share_links:
    enabled: true
    email: true
    facebook: true
    linkedin: true
    mastodon: false
    telegram: false
    twitter: false
    whatsapp: false

  # SECTIONS
  diplomas:
    single:
      programs:
        options: false # You can set options for programs layout (see programs.index.options)
  events:
    default_image: false
    date_format: false # You can add date format to override the date from static (two_lines) 
    time_format: false # You can add time format to override the time from static (from.hour & to.hour)
    index:
      truncate_description: 200 # Set to 0 to disable truncate
      layout: list # grid | list
      options:
        dates: true
        categories: false
        image: true
        status: false
        subtitle: true
        summary: true
    # share_links: # Optional
    #   enabled: true
